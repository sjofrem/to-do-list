<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans:wght@300;500;800&family=Orbitron&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>// To Do List</h1>
        <button class="headerBtn" id="btnNav">
            <span class="material-icons">menu</span>
        </button>
    </header>
    <main>
        <nav class="sideBar">
            <div class="defaultProjectsBtns">
                <button id="todayBtn" class="sideBarBtn"> 
                    <span class="material-icons">today</span> 
                    <span>Today</span> 
                </button>
                <button id="weekBtn" class="sideBarBtn">
                    <span class="material-icons">date_range</span> 
                    <span>Week</span> 
                </button>
                <button id="allTasksBtn" class="sideBarBtn"> 
                    <span class="material-icons">inbox</span> 
                    <span>All Tasks</span> 
                </button>
            </div>
            <h4>Projects</h4>
            <div class="customProjectsBtns">
                <button class="sideBarBtn customProjectBtn">
                    <div>
                        <span class="material-icons">assignment</span> 
                        <span>To do list</span> 
                    </div>
                    <div>
                        <span class="material-icons deleteProjectBtn">close</span> 
                    </div>
                </button>
            </div>
            <button id="createProject" class="sideBarBtn">
                <span class="material-icons">add</span> 
                <span>New Project</span> 
            </button>
        </nav>
        <nav class="projectContent">
            <div class="contentNavbar">
                <h3 class="currentProjectTitle">Today</h3>
            </div>
            <div class="toDoList"></div>
        </nav>

    </main>
    <div id="createProjectModal" class="modal">
        <form id="addProjectForm">
            <span id="closeProjectModal" class="material-icons">close</span>
            <h2 class="titleModal">New Project</h2>
            <input class="inputBox" id="projectTitle" name="title" type="text" placeholder="Title" required>
            <button class="submitBtn" type="submit" >Create</button>
        </form>
    </div>
    <div id="newTaskModal" class="modal">
        <form id="newTaskForm">
            <span id="closeNewTaskModal" class="material-icons">close</span>
            <h2 class="titleModal">New Task</h2>
            <input class="inputBox" id="taskTitle" name="title" type="text" placeholder="Title" required>
            <input class="inputBox" id="dueDate" name="dueDate" type="text" placeholder="Due Date" required
            onfocus="(this.type='date')"
            onblur="(this.type='text')">

            <div class="prioritySection">
                <h4>Priority:</h4>
                
                <input type="radio" value="1" id="p1" name="priority" checked>
                <label for="p1" id="priority1"></label>

                <input type="radio" value="2" id="p2" name="priority">
                <label for="p2" id="priority2" ></label>

                <input type="radio" value="3" id="p3" name="priority">
                <label for="p3" id="priority3"></label>
            </div>
            
            <button class="submitBtn" type="submit" >Create</button>
        </form>
    </div>
    <div id="editTaskModal" class="modal">
        <form id="editTaskForm">
            <span id="closeEditTaskModal" class="material-icons">close</span>
            <h2 class="titleModal">Edit Task</h2>
            <input class="inputBox" id="newTaskTitle" name="title" type="text" placeholder="Title" required>
            <input class="inputBox" id="newDueDate" name="dueDate" type="text" placeholder="Due Date" required
            onfocus="(this.type='date')"
            onblur="(this.type='text')">

            <div class="prioritySection">
                <h4>Priority:</h4>
                
                <input type="radio" value="1" id="np1" name="newPriority" checked>
                <label for="np1" id="priority1"></label>

                <input type="radio" value="2" id="np2" name="newPriority">
                <label for="np2" id="priority2" ></label>

                <input type="radio" value="3" id="np3" name="newPriority">
                <label for="np3" id="priority3"></label>
            </div>
            
            <button class="submitBtn" type="submit" >Update</button>
        </form>
    </div>
    <div id="overlay"></div>
</body>
</html>
